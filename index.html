<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60"> <!-- Auto-refresh every 60s -->
  <title>HPC Cluster Status</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent: #38bdf8;
      --border: #334155;
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      margin: 0;
      padding: 2rem;
      line-height: 1.5;
    }
    .container {
      max_width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0;
    }
    .timestamp {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
    .card {
      background-color: var(--card-bg);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid var(--border);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    th {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
    }
    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.875rem;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:hover td {
      background-color: rgba(255, 255, 255, 0.02);
    }
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .status-idle { background-color: var(--success); }
    .status-mix { background-color: var(--warning); }
    .status-alloc { background-color: var(--accent); }
    .status-down { background-color: var(--danger); }
    
    /* Responsive table */
    @media (max-width: 768px) {
      .container { padding: 0; }
      body { padding: 1rem; }
      th, td { padding: 0.75rem 0.5rem; }
      h1 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>HPC Cluster Monitor</h1>
      <div class="timestamp">Last Updated: 2025-11-20 22:46:59</div>
    </header>
    
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>No Data</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Unable to retrieve sinfo data</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
