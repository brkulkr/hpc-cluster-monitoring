<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60">
  <title>HPC Cluster Status</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent: #38bdf8;
      --border: #334155;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      margin: 0;
      padding: 2rem;
      line-height: 1.5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0;
    }
    .timestamp {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
    .card {
      background-color: var(--card-bg);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid var(--border);
      padding: 2rem;
      text-align: center;
    }
    .status {
      color: var(--text-secondary);
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>HPC Cluster Monitor</h1>
      <div class="timestamp">Initialization</div>
    </header>
    
    <div class="card">
      <p class="status">ðŸš€ Waiting for first status update...</p>
      <p class="status" style="margin-top: 1rem; font-size: 0.875rem;">This page will auto-refresh when monitoring starts.</p>
    </div>
  </div>
</body>
</html>
